    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

        .gallery {
    text-align: center;
    padding: 20px;
}

.gallery-item {
    display: inline-block;
    margin: 10px;
}

.thumbnail {
    width: 150px;
    height: auto;
    cursor: pointer;
     transition: transform 0.6s ease, box-shadow 0.3s ease;
    transform-origin: center; /* Define el punto de rotación */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    
}

.thumbnail:hover {
    transform: rotateY(20deg) rotateX(10deg) scale(1.1); /* Efecto 3D */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    transition: transform 0.3s ease;
}

.lightbox .close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}

.lightbox img:hover {
    transform: scale(1.1); /* Zoom suave dentro del lightbox */
}
       
        
        .slider {
    height: 300px;
    background: url('img/producto.jpg') no-repeat center center/cover;
}

/* Sección de información */

/* Productos */

    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.anuncios {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
                const thumbnails = document.querySelectorAll(".thumbnail");
                const lightbox = document.getElementById("lightbox");
                const lightboxImage = document.getElementById("lightbox-image");
                const close = document.querySelector(".lightbox .close");

                thumbnails.forEach(thumbnail => {
                    thumbnail.addEventListener("click", () => {
                        lightboxImage.src = thumbnail.src;
                        lightbox.style.display = "flex";
                    });
                });

                close.addEventListener("click", () => {
                    lightbox.style.display = "none";
                });

                lightbox.addEventListener("click", (e) => {
                    if (e.target === lightbox) {
                        lightbox.style.display = "none";
                    }
                });
            });
    </script>
